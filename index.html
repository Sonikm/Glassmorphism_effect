<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" data-tilt>
            <img src="glass-card-img/images/profile.png" alt="image">

            <div class="social-media">
                <a href="#"><img src="glass-card-img/images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="glass-card-img/images/twitter.png" alt="twitter"></a>
                <a href="#"><img src="glass-card-img/images/telegram.png" alt="telegram"></a>
            </div>
            <a href="#">Message me</a>
    
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>
